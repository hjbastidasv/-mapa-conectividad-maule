
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Conectividad - Maule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-35.4, -71.6], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let markers = [];

    const url = "https://opensheet.vercel.app/1vvcetFFagMr0uPYJ7sYnWVmT3lYXIKWF/Hospitales";

    function updateMap() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          data.forEach(est => {
            const conectado = est.conectado === "TRUE" || est.conectado === true;
            const color = conectado ? 'green' : 'red';

            const icon = L.divIcon({
              className: 'custom-icon',
              html: `<div style="background-color:${color};width:15px;height:15px;border-radius:50%;border:1px solid #000;"></div>`,
              iconSize: [15, 15]
            });

            const marker = L.marker([parseFloat(est.lat), parseFloat(est.lng)], { icon })
              .bindPopup(`<b>${est.nombre}</b><br>Conectividad: ${conectado ? '✅ Disponible' : '❌ No disponible'}`)
              .addTo(map);

            markers.push(marker);
          });
        });
    }

    updateMap();
    setInterval(updateMap, 5 * 60 * 1000); // actualiza cada 5 min
  </script>
</body>
</html>

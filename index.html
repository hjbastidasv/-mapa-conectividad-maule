
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Conectividad - Maule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

    /* Estilos para la leyenda */
    .info.legend {
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .legend span {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-35.4, -71.6], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let markers = [];

    const url = "https://opensheet.vercel.app/1vvcetFFagMr0uPYJ7sYnWVmT3lYXIKWF/Hospitales";

    async function checkConnectivity(hospitalUrl) {
      try {
        // Hacemos una solicitud GET a la URL del hospital
        const response = await fetch(hospitalUrl, { method: 'HEAD' });  // Método HEAD para verificar solo la respuesta del servidor
        return response.ok;  // Si la respuesta es 2xx (exitoso), devuelve true
      } catch (error) {
        return false;  // Si ocurre un error (por ejemplo, no se puede conectar), devuelve false
      }
    }

    async function updateMap() {
      const data = await fetch(url)
        .then(res => res.json());

      markers.forEach(m => map.removeLayer(m)); // Limpiar los marcadores viejos
      markers = [];

      for (const est of data) {
        const conectado = est.conectado === "TRUE" || est.conectado === true;
        
        // Si no está marcado como conectado, verificamos la conectividad real
        const esConectadoReal = conectado ? true : await checkConnectivity(est.url);
        const color = esConectadoReal ? 'green' : 'red';

        const icon = L.divIcon({
          className: 'custom-icon',
          html: esConectadoReal ? '✔️' : '❌',  // Usamos ✔️ para conectado y ❌ para desconectado
          iconSize: [30, 30]  // Tamaño del ícono
        });

        const marker = L.marker([parseFloat(est.lat), parseFloat(est.lng)], { icon })
          .bindPopup(`<b>${est.nombre}</b><br>Conectividad: ${esConectadoReal ? '✅ Disponible' : '❌ No disponible'}`)
          .addTo(map);

        markers.push(marker);
      }
    }

    updateMap();
    setInterval(updateMap, 5 * 60 * 1000); // actualiza cada 5 minutos

    // Crear la leyenda
    var legend = L.control({ position: 'topright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = '<b>Conectividad:</b><br><span style="color: green;">✔️ Conectado</span><br><span style="color: red;">❌ Desconectado</span>';
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>

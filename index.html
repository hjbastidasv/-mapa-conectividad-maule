
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Conectividad - Maule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }

    /* Estilos para la leyenda */
    .info.legend {
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .legend span {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-35.4, -71.6], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let markers = [];

    const sheetUrl = "https://opensheet.vercel.app/1vvcetFFagMr0uPYJ7sYnWVmT3lYXIKWF/Hospitales";

    // Función para verificar conectividad real (mediante HEAD a la URL)
    async function checkConnectivity(hospitalUrl) {
      if (!hospitalUrl) return false;
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 4000); // 4 segundos de espera
        await fetch(hospitalUrl, {
          method: 'HEAD',
          mode: 'no-cors',  // Evita errores CORS visibles
          signal: controller.signal
        });
        clearTimeout(timeout);
        return true;
      } catch (error) {
        return false;
      }
    }

    async function updateMap() {
      const data = await fetch(sheetUrl).then(res => res.json());

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      for (const est of data) {
        const lat = parseFloat(est.lat);
        const lng = parseFloat(est.lng);
        const nombre = est.nombre || "Sin nombre";
        const hospitalUrl = est.url;

        const conectado = await checkConnectivity(hospitalUrl);

        const icon = L.divIcon({
          className: 'custom-icon',
          html: conectado ? '✔️' : '❌',
          iconSize: [30, 30]
        });

        const marker = L.marker([lat, lng], { icon })
          .bindPopup(`<b>${nombre}</b><br>
                      Conectividad: ${conectado ? '✅ Disponible' : '❌ No disponible'}<br>
                      ${hospitalUrl ? `<a href="${hospitalUrl}" target="_blank">${hospitalUrl}</a>` : 'Sin URL'}`)
          .addTo(map);

        markers.push(marker);
      }
    }

    updateMap();
    setInterval(updateMap, 5 * 60 * 1000); // actualizar cada 5 minutos

    // Leyenda visual
    var legend = L.control({ position: 'topright' });
    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = '<b>Conectividad:</b><br><span style="color: green;">✔️ Conectado</span><br><span style="color: red;">❌ Desconectado</span>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
